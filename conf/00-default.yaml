logging:
  log_level: INFO
wiring:
  tacho_gpio_pin: 5
  pwm_chip: 0
  pwm_channel: 0
tacho:
  enabled: true
control:
  target_temperature: 50
  constraints:
    min_throttle: 0.0
    max_throttle: 0.8
  coefficients:
    proportional: 0.001
    derivative: 0.0005
    integral: 0.0
mqtt:
  enabled: false
  broker:
    address: "localhost"
    port: 1883
  topics:
    rpm: "fan/rpm"
    throttle: "fan/throttle"
    temperature: "fan/temperature"
  period_secs: 10
  